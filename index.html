<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Battle Button</title>
  <meta name="description" content="Can you find the button? Guess where it is and learn from your mistakes. How many tries will it take you?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="cold" class="alert alert-info alert-dismissable hidden">
      Cold!
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
  <div id="warm" class="alert alert-warning alert-dismissable hidden">
      Warm!
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
  <div id="hot" class="alert alert-success alert-dismissable hidden">
      Hot!
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div id="board">
    <button class="button">Start</button>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/models/game.js"></script>
  <script src="js/controllers/game.controller.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
